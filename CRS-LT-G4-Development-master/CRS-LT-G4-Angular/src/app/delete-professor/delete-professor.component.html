<div class="form-container">
    <form ngForm>
      <div> <h4>Delete Professor</h4></div><br>
      <div class="form-group" >
        <label for="professorId" >Professor Id</label>
        <input type="text" class="form-control" id="professorId" [(ngModel)]="model.professorId" name="professorId">
      </div>
  
      <div class="form-group">
        <label for="professorName">Professor Name</label>
        <input type="text" class="form-control" id="professorName" [(ngModel)]="model.professorName" name="professorName">
      </div>
  
      <div class = "form-button">
        <button type="button" class="btn btn-success" (click)="deleteProfessor()">Delete Professor</button>
      </div>
      
      <div class="alert alert-success alert-dismissible" role="alert"  *ngIf=msg>
        <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close" on-click="closeAlert()"><span aria-hidden="true">&times;</span></span>
        <strong>Success! </strong>{{message.message}}!!
      </div>
    </form>
  </div>
