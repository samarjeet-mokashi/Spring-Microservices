<section style='background-image: url("/assets/images/homebkgimg.jpg"); background-repeat: no-repeat; background-size: 100% 100%;'>
  <div class="row">
      <div class="col-lg-2" >
        <img src="/assets/images/caps2.png" alt="logo" class="rounded-circle float-start ml-5" style="height: 125px;"/>
      </div>
      <div class="col-lg-8 container-fluid d-flex  justify-content-center align-items-center " style="height: 125px;" >
        <span class= 'font-weight-bold align-middle  text-dark' style='font-size: 60px; font-family: Georgia, serif;'><i>Course Registration System</i></span>
      </div>
      <div class="col-lg-2 container-fluid d-flex font-weight-bold text-dark align-items-center justify-content-end" style="height: 125px;font-size: 15px; font-family: Georgia, serif; float:right" >
          <i>Welcome {{username}},<br/> {{todayDate | date: 'medium'}}</i>
      </div>
    </div>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end" id="sidebar-wrapper" style="opacity: .9;" >
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-light" style='border-radius: 1rem; font-size: 1.5em;font-family: Georgia, serif;' >
            
            <ul class='navbar-nav flex-column nav-fill '>
             <li class='nav-item '> <a  on-click="validate()">Approve Student</a></li>
              <li class='nav-item'>	<a on-click="createCourse()">Add Course</a></li>
                <li class='nav-item'><a on-click="deleteCourse()" >Delete Course</a></li>
                  <li class='nav-item'><a on-click="addProfessor()">Add Professor</a></li>
                    <li class='nav-item'><a on-click="deleteProfessor()" >Delete Professor</a></li>
                      <li class='nav-item'><a  on-click="generateReportCard()">Generate ReportCard</a></li>
                        <li class='nav-item'><a  on-click="logout()">Logout</a></li>
                      </ul>
               
                    </nav>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper" >    
          <!-- Page content-->
          <div class="w-100" *ngIf='comp'>
            <app-approve-student></app-approve-student> 
          </div>
          <div class="w-100" *ngIf='generate' >
          <app-generate-report-card></app-generate-report-card>
          </div>
          <div class="w-100" *ngIf='x'>
          <app-add-professor></app-add-professor>
          </div>
          <div class="w-100" *ngIf='y'>
          <app-delete-professor></app-delete-professor>
          </div>
          <div class="w-100" *ngIf='a'>
          <app-course></app-course>
          </div>
          <div class="w-100" *ngIf='b'>
          <app-delete-course></app-delete-course>
          </div>
      </div>
    </div>
  </section>
