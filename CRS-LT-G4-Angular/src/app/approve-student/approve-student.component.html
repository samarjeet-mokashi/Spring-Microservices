  <section class="h-100" style="font-family: Georgia, serif; background-color: #ffffff66;border-radius: 1rem" >
  <div class="container-fluid py-3  ">
    <div class="alert alert-success alert-dismissible" role="alert"  *ngIf='msg'>
      <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close" on-click="closeAlert()"><span aria-hidden="true">&times;</span></span>
      <strong>Success! </strong>Student with Id: <strong> {{approvedStudent}}</strong> approved.
    </div>
  <!-- <div class="card" style="border-radius: 1rem; opacity: .8;">  -->
  <table class="table table-striped my-2 text-center text-dark table-hover" >
      <thead>
        <tr>
          <th><b>Student ID</b></th>
          <th><b>Student Name</b></th>
          <th><b>Action</b></th>
        </tr>
      </thead>
      <tbody >
        <tr  *ngFor='let stud of studentData'>
          <td><b>{{stud.studentId}}</b></td>
          <td><b>{{stud.studentName}}</b></td>
          <td><button type="button" class="btn btn-success mx-2" (click)="approveStudent(stud.studentId)"><b>Approve</b></button></td>
        </tr>
      </tbody>
    </table>
    <div *ngIf= display>
      <span class ='text-muted d-flex  justify-content-center align-items-center mt-50'>No more approval pending!!</span>
  </div>
  </div>
  <!-- </div> -->
  </section>
